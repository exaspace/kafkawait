
plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.3.5'
}

description = 'Kafka Wait'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    compile 'org.apache.kafka:kafka-clients:0.10.2.1'
    compile 'org.slf4j:slf4j-api:1.7.25'

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.eclipse.jetty:jetty-server:9.4.6.v20170531'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
}

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output
}

scmVersion {
    tag {
        prefix = ""
    }
}

project.version = scmVersion.version

jar {
    baseName = "$project.name"
    version = "$project.version"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

task runDemoWebServer(type:JavaExec) {
    main = "org.exaspace.kafkawait.demo.CalculatorWebServer"
    classpath = sourceSets.test.runtimeClasspath
}

task runDemoEventProcessor(type: JavaExec) {
    main = "org.exaspace.kafkawait.demo.CalculatorEventProcessor"
    classpath = sourceSets.test.runtimeClasspath
}

