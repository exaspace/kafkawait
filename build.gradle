plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.8.3'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

description = 'Kafka Wait'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.kafka:kafka-clients:1.0.0'
    compile 'org.slf4j:slf4j-api:1.7.25'

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.eclipse.jetty:jetty-server:9.4.6.v20170531'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
}

scmVersion {
    tag {
        prefix = ""
    }
}

project.version = scmVersion.version

sourceCompatibility = 1.8

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

compileTestJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

jar {
    baseName = "$project.name"
    version = "$project.version"
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

task testJar(type: ShadowJar) {
    classifier = 'tests'
    from sourceSets.test.output
    configurations = [project.configurations.testRuntime]
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5'
}

task runDemoWebServer(type:JavaExec) {
    main = "org.exaspace.kafkawait.demo.CalculatorWebServer"
    classpath = sourceSets.test.runtimeClasspath
}

task runDemoEventProcessor(type: JavaExec) {
    main = "org.exaspace.kafkawait.demo.CalculatorEventProcessor"
    classpath = sourceSets.test.runtimeClasspath
}

